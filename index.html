<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src = "logic.js">
    <title>Employee Time Tracker</title>
</head>
<body>

  <div class="jumbotron">
      <h1>Employee Data Management </h1>
      <h3>A Comprehensive Directory of Employee Billable Hours</h3>
  </div>  

  <div class="card">
    <h5 class="card-header">Current Employees</h5>
    <div class="card-body">
      <table class = "table" id="employee-table">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate ($)</th>
                <th>Total Billed ($)</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
        </table>
        </div>
    
       
    </div>
  </div>
<br>
<br>
  <div class="card">
        <h5 class="card-header">Add Employee</h5>
        <div class="card-body">
  <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" >
        </div>
        <div class="form-group">
                <label for="Role">Role</label>
                <input type="text" class="form-control" id="role">
              </div>
              <div class="form-group">
                    <label for="startdate">Start Date</label>
                    <input type="date" class="form-control" id="startdate">
                  </div>
                  <div class="form-group">
                        <label for="monthlyrate">Monthly Rate</label>
                        <input type="number" class="form-control" id="monthlyrate">
                      </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      </div>
<br>
<br>
</body>
</html>
